    <section id="home">
        <div class="container text-center">

                <option value="upper back">Back (Upper)</option>

                <option value="calves">Calves</option>
                <option value="pectorals">Chest</option>
                <option value="forarms">Forarms</option>
                <option value="glutes">Glutes</option>
                <option value="hamstrings">Hamstrings</option>
                <option value="quads">Quads</option>
                <option value="delts">Shoulders</option>
                <option value="triceps">Triceps</option>
            </select>
        </div>
        <br>
        <label for="equipmentDdl" id=equipLabel>Choose Equipment Type:</label>
        <div class="musleContainer">
            <select name=equip id="ddlselectEqip" class=selectEquip>
                <option value="" selected disabled> Select Equipment</option>
                <option value="band">Band</option>
                <option value="barbell">Barbell</option>
                <option value="body weight">Body Weight</option>
                <option value="cable">Cable</option>
                <option value="dumbbell">Dumbbell</option>
                <option value="ez barbell">EZ Bar</option>
                <option value="kettlebell">Kettlebell</option>
                <option value="leverage machine">Leverage Machine</option>
                <option value="medicine ball">Medicine Ball</option>
                <option value="olympic">Olympic Lifts</option>
                <option value="resistance band">Resistance Band</option> -->
                <option value="roller">Foam Roller</option>

                <option value="sled machine">Sled</option>
                <option value="smith machine">Smith Machine</option>
                <option value="stability ball">Stability Ball</option>
                <option value="trapbar">Trap Bar</option>
                <option value="weighted">Weighted Body Weight</option>
            </select>
        </div>
